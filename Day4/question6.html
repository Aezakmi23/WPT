<html lang="en">
<head>

    <title>Document</title>
    <script>
        var x = Number(prompt("Enter the 1st number "))
        var y = Number(prompt("Enter the 2nd number "))
        var z = Number(prompt("Enter the 3rd number "))
        if(x>y && x>z){
            document.write(x+" (x) is Greatest Number")  
        }
        else if(y>x && y>z){
            document.write(y+" (y) is Greatest Number")
        }
        if(z>x && z>y){
            document.write(z+" (z) is Greatest Number")
        }
        
    </script>
</head>

</body>
</html>
