<!-- Implement a calculator using if-else ladder
(Take two number from prompt and also operator from prompt)  -->

<html lang="en">

<head>
    <title>Document</title>
    <script>
        var a = Number(prompt("Enter first number"))
        var b = Number(prompt("Enter second number"))
        var opr = prompt("Enter the operator")

        if (opr == "+") {
            document.write("Result"+ (a + b))
        }

        else if (opr == "-") {
             document.write("Result"+ (a - b))
        }

        else if (opr == "*") {
             document.write("Result"+ (a * b))
        }

        else if (opr == "/") {
             document.write("Result"+ (a / b))
        }

    </script>
</head>

<body>

</body>

</html>
