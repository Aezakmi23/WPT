<!-- Write a program to find given number is even or odd. -->
 
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var a = Number(prompt("Enter a number"))
        var b = a%2
        if(b==0){
            document.write("Number is even")
        }
        else{
            document.write("Number is odd")
        }
    </script>
</head>
<body>
    
</body>
</html>
