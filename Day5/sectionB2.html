<!-- Find the sum of digit of 5 digit number(Take input from user) -->

<html lang="en">
<head>
     <title>Document</title>
     <script>
        var n = parseInt(prompt("Enter 5 digit number"))
        var sum = 0
        while(n>0){
            sum += n%10
            n = parseInt(n/10)
        }
        document.write("The sum of 5 digits is "+ sum)
      


     </script>
</head>
<body>
    
</body>
</html>
