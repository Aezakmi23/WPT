<!-- Write a program to check given string ends with "t" or not -->

<html lang="en">
<head>
    <title>Document</title>
    <script>
        var x = prompt("Enter a word")
        if(x.endsWith("t")){
            document.write("T is present")
            console.log("T is present")
        }else{
            document.write("T is absent")
            console.log("T is absent")
        }
        
    </script>
</head>
<body>
    
</body>
</html>
