<!-- Write code to print table (Take Number and range from user)
If user inputs 2 and range 20 then print table of 2 till 20 -->

<html lang="en">
<head>
     <title>Document</title>
     <script>
        var n = Number(prompt("Enter the number"))
        var range = Number(prompt("Enter the range till table to be printed"))
    for(i=1;i<=range;i++){
        var cal = n*i
        document.writeln("<h4>"+ `${n} * ${i} = ${cal}` + "</h4>")
    }
     </script>
</head>
<body>
    
</body>
</html>
