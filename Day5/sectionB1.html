<!-- .Print table on page(Take input from user)
Format:
2 * 1 = 2
2 * 2 = 4 -->

<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
   <script>
    var n = Number(prompt("Enter the number"))
    for(i=1;i<=10;i++){
        var cal = n*i
        document.writeln("<h4>"+ `${n} * ${i} = ${cal}` + "</h4>")
    }
   </script>
</head>
<body>
    
</body>
</html>
