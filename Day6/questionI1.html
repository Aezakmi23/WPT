<!-- 1.Write a calculator program.Create two input box and five button add,substract,multiply divide, modulas -->

<html lang="en">
<head>
   <title>Document</title>
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
        function sum(){
            var x = document.getElementById("input1").value
            var y = document.getElementById("input2").value
            var z = Number(x) + Number(y)
            document.getElementById("result").innerHTML = "<h2>" + z + "</h2>"
        }
         function substract(){
            var x = document.getElementById("input1").value
            var y = document.getElementById("input2").value
            var z = Number(x) - Number(y)
            document.getElementById("result").innerHTML = "<h2>" + z + "</h2>"
        }

        function multiply(){
            var x = document.getElementById("input1").value
            var y = document.getElementById("input2").value
            var z = Number(x) * Number(y)
            document.getElementById("result").innerHTML = "<h2>" + z + "</h2>"
        }

        function divide(){
            var x = document.getElementById("input1").value
            var y = document.getElementById("input2").value
            var z = Number(x) / Number(y)
            document.getElementById("result").innerHTML = "<h2>" + z + "</h2>"
        }

        function modulus(){
            var x = document.getElementById("input1").value
            var y = document.getElementById("input2").value
            var z = Number(x) % Number(y)
            document.getElementById("result").innerHTML = "<h2>" + z + "</h2>"
        }



    </script>

</head>
<body>
    <div>
        <div class="container-fluid ">
            <div class="row d-flex align-items-center justify-content-center" style="height: 98vh">
                <div class=" col-4 block shadow  p-4 rounded-2 mb-3 row d-flex justify-content-center">
                   <div class="row  ">
                        <div class="mb-3 col-6">
                            <label for="input1" class="form-label">Number1</label>
                            <br>
                            <input type="number" id="input1" />
                        </div>

                        <div class="mb-3 col-6 ">
                            <label for="input2" class="form-label">Number2</label>
                            <br>
                            <input type="number" id="input2" />
                        </div>
                    </div>

                    <div class="row justify-content-center mb-3">
                        <button onclick="sum()" class="col-3" >+</button>
                        <button onclick="substract()" class="col-3">-</button>
                        <button onclick="multiply()" class="col-3" ">*</button>
                    </div>

                    <div class="row justify-content-center mb-3">
                        <button onclick="divide()" class="col-3" >/</button>
                        <button onclick="modulus()" class="col-3">%</button>
                      
                    </div>

                    <div class="row mb-3 text-center">
                        <span id="result"></span>
                    </div>

                </div>

            </div>
            

        </div>

    </div>
</body>
</html>
