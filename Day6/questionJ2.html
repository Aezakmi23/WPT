<!-- 2.Write js code to read movie data from user and show in table(use bootstrap)
Movie Fields : movieName, actor, release,Movie type(2d,3d,IMAX)(use checkbox), language(Use radio button), show time(Use input type=datetime-local) -->

<html lang="en">
<head>
    <title> Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function save(event){
            event.preventDefault();
            console.log(event)
            var Movie_Name = event.target.movieName.value;
            var actor = event.target.actor.value;
            var language_movie = event.target.language.value;
            var type = event.target.type
            var release_movie = event.target.release.value;
           
            var l=[]
            for(i=0; i<type.length; i++){
                if(type[i].checked){
                    l.push(type[i].value)
                }
            }
            var date = event.target.show_date.value.toLocaleString();

            var str = `<tr>
                <td>${Movie_Name}</td>
                <td>${actor}</td>
               
                <td>${l.join(" , ")}</td>
                <td>${language_movie}</td>
                <td>${release_movie}</td>
                <td>${date}</td>
                </tr>`
                console.log(str)
                document.getElementById("tbody").innerHTML += str
        }
    </script>
</head>
<body>
    <div class="container-fluid  mt-5  ">
        <div class="row g-5 d-flex  justify-content-center   ">
           <div class="col-sm-12 col-md-12 col-lg-5 col-xl-5 col-xxl-5 ">
             <form class="form-control form-control-action" id="form" >
                <div class="my-2"><label for="name">Movie Name</label>
                <input type="text" id="name" name="movieName"></div>
                <div class="my-2"><label for="name">Actor</label>
                <input type="text"  id="name" name="actor"></div>
                <div class="my-2 row">
                    <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2 col-xxl-2"><label for="">language</label></div>
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3"><input type="checkbox" name="language" value="Hindi">  Hindi</div>
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3"><input type="checkbox" name="language" value="English">  English</div>
                     <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3"><input type="checkbox" name="language" value="Marathi">  Marathi</div>
                </div>
                <div class="row my-2">
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3"><label for="">Types</label></div>
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3"><input type="checkbox" name="type" value="2D"> 2D</div>
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3"><input type="checkbox" name="type" value="3D"> 3D</div>
                    <div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 col-xxl-3"><input type="checkbox" name="type" value="IMAX"> IMAX</div>
                </div>
                <div class="row my-2">
                    <div class="col-2"><label for="">Released(Yes/No)</label></div>
                    <div class="col-2">
                        <select name="release" id="" value="" style="width: 150px;">
                            
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                 <div class="row my-2">
                    <div class="col-2"><label for="">Show Time</label></div>
                    <div class="col-2">
                      
                       <input type="time" name="show_date">
                    </div>
                </div>
                <div class="text-center"><button>Save</button></div>
            </form>
           </div>

           <div class="col-5">
            <div class="row">
                <table class="border border-secondary text-center">
                    <thead>
                        <th>Movie Name</th>
                        <th>Actor</th>
                        <th>Movie Type</th>
                        <th>Languages</th>
                        <th>Release</th>
                         <th>Show Time</th>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
           </div>
        </div>
    </div>
</body>
<script>
    document.getElementById("form").addEventListener('submit', save)
</script>
</html>
